<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate for Life</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!--CSS use for styling  and for hovering Efect-->
    <style>
      
    input:hover{
      background-color: rgb(192, 182, 182);
    }
    label:hover{
      font-weight: bolder;
    }
    input{
      z-index: 5;
    }


    </style>
</head>
<body class="bg-success" style="--bs-bg-opacity: .5">
  
    <div id="main" class="container bg-warning bg-gradient text-info">
      <h1 class="text-center text-bg-warning">Donate For Life</h1>
    <form class="row g-3">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">UserName</label>
            <input type="text" class="form-control" id="username" placeholder="Enter Your Name" >
            <p id="name_err" class="text-danger" style="display: none;"></p>
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">E-mail</label>
            <input id="mail"   type="text" class="form-control"   placeholder="Enter Your E-mail" >
            <p id="mail_err" class="text-danger" style="display: none;"></p>
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Blood Group</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>O+</option>
              <option>B+</option>
              <option>AB+</option>
              <option>A+</option>
              <option>O-</option>
              <option>B-</option>
              <option>AB-</option>
              <option>A-</option>
            </select>
            </div>
            <div class="">
                <label for="inputState" class="form-label">Gender</label>
                <select id="gender" class="form-select">
                  <option selected>Choose...</option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Shemale</option>
                  </select>
            </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Address</label>
            <input type="text" class="form-control lead"  placeholder="Enter Your Address" id="address">
            <p id="add_err" class="text-danger" style="display: none;"></p>
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Mobile Number</label>
            <input type="text" class="form-control"  placeholder="Enter Your Mobile Number" id="number">
            <p id="no_err" class="text-danger" style="display: none;"></p>
          </div>

          <div class="row g-3">
            <div class="col">
              <label for="formGroupExampleInput2" class="form-label">Age</label>
              <input type="text" id="age" class="form-control" placeholder="Age" aria-label="First name">
              <p id="age_err" class="text-danger" style="display: none;"></p>
            </div>
            <div class="col">
              <label for="formGroupExampleInput2" class="form-label">weight</label>
              <input type="text" id="weight" class="form-control" placeholder="weight" aria-label="Last name">
              <p id="weight_err" class="text-danger" style="display: none;"></p>
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Any other detail regarding to medical Health</label>
            <textarea class="form-control" rows="3" id="text_area"></textarea>
          </div>
          <button type="button" class="btn btn-success " id="submit" >Submit</button>
          
          
      </form>
    </div>
    
        </div>
      </div>
    </div>
    
    <script>
        let submit = document.getElementById("submit");
        submit.addEventListener("click",Checking);//adding Event LIstener
        //make a Function for Validation of input .
        function Checking(){
            var UserName = document.getElementById("username").value ;
            var Email = document .getElementById("mail").value ;
            var B_group = document.getElementById("inputState").value ;
            var Address = document.getElementById("address").value ; 
            var Number = document.getElementById("number").value ;
            var textarea = document.getElementById("text_area").value ; 
            var U_Age = document.getElementById("age").value ; 
            var U_weight = document.getElementById("weight").value ; 
          
            //User_Name validation .
  
          function validName (){
                 let regexp= / \D/i ;
                if(regexp .test(UserName)){
                   document.getElementById("username").style.border ="solid 4px blue"; 
                   document.getElementById("name_err").style.display="none";
                    return true ;


               }else{

                    document.getElementById("name_err").style.display="block";
                    document.getElementById("name_err").innerHTML="Dear Donor please Enter Valid Name";

                    document.getElementById("username").style.border ="solid 4px red"; 

                    return false ;
                }
          }
          validName()
                
          //User_mail Validation .
                function validMail (){
                let regexp1=  /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/ ;
                if(regexp1 .test(Email)){
                   document.getElementById("mail").style.border ="solid 4px blue";
                   document.getElementById("mail_err").style.display="none"; 
                    return true ;


                }else{

                  document.getElementById("mail_err").style.display="block";
                    document.getElementById("mail_err").innerHTML="Dear Donor please Enter Valid Email Address";

                    document.getElementById("mail").style.border ="solid 4px red"; 

                    return false ;
                }
                }
                validMail();
                
                
             // checking for Address .
               function validAdd(){
               let regexp2= /^[a-zA-Z0-9\s,.'-]{3,}$/;
                if(regexp2 .test(Address)){
                  document.getElementById("address").style.border ="solid 4px blue";
                  document.getElementById("add_err").style.display="none"; 
                   return true ;


                }else{

                  document.getElementById("add_err").style.display="block";
                    document.getElementById("add_err").innerHTML="Dear Donor please Enter Valid Address";

                   document.getElementById("address").style.border ="solid 4px red"; 

                   return false ;
               }
               }
              validAdd();

               //checking for mobile no
               function validNo(){
                let regexp3= /^\+(?:[0-9] ?){6,14}[0-9]$/;
                if(regexp3 .test(Number)){
                   document.getElementById("number").style.border ="solid 4px blue";
                   document.getElementById("no_err").style.display="none"; 
                    return true ;


                }else{

                  document.getElementById("no_err").style.display="block";
                    document.getElementById("no_err").innerHTML="Dear Donor please Enter Valid mobile No";

                    document.getElementById("number").style.border ="solid 4px red"; 

                    return false ;
                }
                }
                validNo();

                //validation for Age .
                
                function validAge(){
                 var Age = parseInt(U_Age);

                  let regexp4 = /^[0-9]{2}$/
                  if (regexp4.test(U_Age)&&Age>18&&Age<65){
                    document.getElementById("age").style.border ="solid 4px blue";
                    document.getElementById("age_err").style.display="none"; 
                    return true;
                  }else{
                    document.getElementById("age_err").style.display="block";
                    document.getElementById("age_err").innerHTML="Dear Donor age for blood donation is between 18 to 65";

                    return false ;
                  }
                  
                }
                validAge()
                
                //validation for weight.
                function validweight(){
                 var Weight = parseInt(U_weight);

                  let regexp5 = /^[0-9]{2}$/
                  if (regexp5.test(U_weight)&&Weight>50){
                    document.getElementById("weight").style.border ="solid 4px blue";
                    document.getElementById("weight_err").style.display="none"; 
                    return true;
                  }else{
                    document.getElementById("weight_err").style.display="block";
                    document.getElementById("weight_err").innerHTML="Dear Donor Weight for blood Notation is Above 50kg";

                    return false ;
                  }
                  
                }
                
  }

           

            
            
    </script>    
</body>
</html>
